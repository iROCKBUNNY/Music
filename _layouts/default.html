<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="updated_at" content="{{ site.time | date_to_xmlschema }}">
    {% seo %}
    <link rel="stylesheet" type="text/css" href="//unpkg.com/fomantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/common.css' | relative_url }}">
    <link rel="apple-touch-icon" type="image/png" href="{{ '/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    {% include analytics.html %}
</head>
<body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script type="text/javascript" src="//unpkg.com/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/fomantic-ui/dist/semantic.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/dayjs/dayjs.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/dayjs/plugin/relativeTime.js"></script>
    <script type="text/javascript" src="//unpkg.com/js-url/url.min.js"></script>
    <script type="text/javascript" src="{{ '/assets/js/common.js' | relative_url }}"></script>
    {% if page.active_key == 'home' %}<script type="text/javascript" src="{{ '/assets/js/home.js' | relative_url }}"></script>{% endif %}
    {% if page.active_key == 'redirect' %}<script type="text/javascript" src="{{ '/assets/js/redirect.js' | relative_url }}"></script>{% endif %}
</body>
</html>
